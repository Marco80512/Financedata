<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


      
    <title>{% block title %}{% endblock %}</title>
    
    </head>
  <body> 
     <nav class="navbar navbar-expand-md bg-primary navbar-dark TNbar">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li {% if active_page == "/" %} class="nav-item active"{% else %}class="nav-item"{% endif %}>
            <a class="nav-link" href="/">Information</a>
          </li>
          <li {% if active_page == "/Data" %} class="nav-item active"{% else %}class="nav-item"{% endif %}>
            <a class="nav-link" href="/Data">Alabama Data Chart</a>
          </li>
          <li {% if active_page == "/D" %} class="nav-item active"{% else %}class="nav-item"{% endif %}>
            <a class="nav-link" href="/D">Definition</a>
          </li>    
          
        </ul>
      </div>  
    </nav>
  
       {% block content %}{% endblock %}
	
  </body>
  </html>
